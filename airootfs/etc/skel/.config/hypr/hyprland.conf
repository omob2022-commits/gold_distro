# ╔══════════════════════════════════════════════════════════════╗
# ║                    GoldOS Hyprland Config                   ║
# ║              Dark Gold / Amber Premium Theme                ║
# ╚══════════════════════════════════════════════════════════════╝

# ── Monitor Configuration ─────────────────────────────────────
# Auto-detect resolution and refresh rate
monitor=,preferred,auto,1

# ── Autostart ─────────────────────────────────────────────────
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ── Environment Variables ─────────────────────────────────────
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11

# ── Input ─────────────────────────────────────────────────────
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }
}

# ── General ───────────────────────────────────────────────────
general {
    gaps_in = 5
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(d4a04aee) rgba(f0c674ee) 45deg
    col.inactive_border = rgba(3d3d5c88)
    layout = dwindle
    allow_tearing = false
}

# ── Decoration ────────────────────────────────────────────────
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.02
        contrast = 1.1
        brightness = 0.9
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a2eee)
    }

    active_opacity = 0.95
    inactive_opacity = 0.88
    fullscreen_opacity = 1.0
}

# ── Animations ────────────────────────────────────────────────
animations {
    enabled = true

    bezier = goldSmooth, 0.22, 1, 0.36, 1
    bezier = goldBounce, 0.68, -0.1, 0.265, 1.55
    bezier = goldFade, 0.33, 0, 0.67, 1

    animation = windows, 1, 5, goldSmooth, slide
    animation = windowsIn, 1, 4, goldBounce, slide
    animation = windowsOut, 1, 4, goldSmooth, popin 80%
    animation = border, 1, 8, goldFade
    animation = borderangle, 1, 30, goldFade, loop
    animation = fade, 1, 4, goldFade
    animation = workspaces, 1, 5, goldSmooth, slidevert
}

# ── Dwindle Layout ────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# ── Misc ──────────────────────────────────────────────────────
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ── Variables ─────────────────────────────────────────────────
$mod = SUPER
$terminal = foot
$menu = wofi --show drun --allow-images
$browser = chromium
$filemanager = $terminal -e mc

# ── Keybindings ───────────────────────────────────────────────

# Applications
bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, $menu
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $filemanager
bind = $mod, N, exec, $terminal -e nvim

# Window management
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen, 0
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo,
bind = $mod, J, togglesplit,
bind = $mod SHIFT, E, exit,

# Move focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
# Note: $mod+J is used for togglesplit, use arrow keys for down focus
bind = $mod, down, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Resize mode
bind = $mod, R, submap, resize
submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
binde = , L, resizeactive, 20 0
binde = , H, resizeactive, -20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Screenshots
bind = , Print, exec, grim - | wl-copy
bind = $mod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Audio
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-sink-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-source-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lock (if swaylock is installed)
# bind = $mod SHIFT, L, exec, swaylock -f -c 1a1a2e

# ── Window Rules ──────────────────────────────────────────────
windowrulev2 = opacity 0.90 0.85, class:^(foot)$
windowrulev2 = opacity 0.95 0.90, class:^(chromium)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(About)$
windowrulev2 = float, title:^(Volume Control)$
